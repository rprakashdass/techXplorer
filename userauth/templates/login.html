{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
  <style>
    p,h1,h2,h3,h4,div{
      color: #f8f9fa!important;
    }
    .card{
      border:0;
    }
  </style>
</head>
<body style="background-color: #0E0B16; color:#f8f9fa">
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body p-md-5" style="background-color: #0E0B16">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                  {% if invalid %}
                    <div class="alert alert-danger" role="alert">{{ invalid }}</div>
                  {% endif %}
                  {% if messages %}
                  <div class="alert alert-danger" role="alert">{{ invalid }}</div>
                  {% endif %}
                  <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw" style="margin-bottom: 27px"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" name="username" required class="form-control" />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-bottom: 27px"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" name="password" required class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3">
                        Don't have an account <a href="{% url 'userauth:signup'%}">Signup</a>
                      </label>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                  </form>
                  <div class="text-center">
                    <p>or login with:</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-lg mb-2"><i class="fab fa-google"></i> Google</a>
                    <a href="{% provider_login_url 'github' %}" class="btn btn-dark btn-lg mb-2"><i class="fab fa-github"></i> GitHub</a>
                  </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="{% static '/images/login_banner.png'%}" class="img-fluid ms-5" alt="login" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
